<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <h1 style="font-size: 24px; color: white;">Contact Management System Crud</h1>
        <div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addForm">Add contact</button>
            <button class="btn btn-warning" routerLink="/" (click)="logOut()">Logout</button>
        </div>
    </div>
</nav>
<div></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png"class="img-fluid">
            </div>
        </div>

        <div class="col-sm-7">
            <!-- search-box -->
            <div class="form-outline mt-3">
                <input type="search" [(ngModel)]="searchText" id="form1" class="form-control"
                placeholder="Search" aria-label="search">
            </div>

            <table class="table table-borderless mt-2">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    @for(item of data | filter: searchText; track item.id ) {
                        <tr>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.phoneNumber}}</td>
                            <td>{{item.city}}</td>
                            <td><i style="color:blue;" (click)="getData(item.id)" data-bs-toggle="modal" data-bs-target="#editForm" class="fas fa-edit"></i>&nbsp;
                                <i style="color:red" (click)="delete(item.id)" class="fas fa-trash"></i>
                            </td>
                          </tr>
                    }
                 
                
                </tbody>
              </table>
        </div>
        
    </div>
</div>


<!-- addForm -->
<div class="modal fade" tabindex="-1" role="dialog" id="addForm" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Contact</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addForm">
                    <div class="form-group mb-1">
                        <label for="exampleInputName">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" id="exampleInputname" placeholder="Enter Name"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputLastname">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="exampleInputLastname" placeholder="Enter Last name"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputPhone">Phone number</label>
                        <input formControlName="phoneNumber" type="number" class="form-control" id="exampleInputphone" placeholder="Enter Phone number"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputEmail1">City</label>
                        <input formControlName="city" type="text" class="form-control" id="exampleInputCity" placeholder="Enter city"/>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" (click)="addContact(addForm.value)" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
                        <button type="button" routerLink="/contactList" class="btn btn-success">Back</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Form -->
<div class="modal fade" tabindex="-1" role="dialog" id="editForm" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Contact</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm">
                    <div class="form-group mb-1">
                        <label for="exampleInputName">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" id="exampleInputname" placeholder="Enter Name"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputLastname">Last Name</label>
                        <input formControlName="lastName" type="text" class="form-control" id="exampleInputLastname" placeholder="Enter Last name"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputPhone">Phone number</label>
                        <input formControlName="phoneNumber" type="number" class="form-control" id="exampleInputphone" placeholder="Enter Phone number"/>
                    </div>
                    <div class="form-group mb-1">
                        <label for="exampleInputEmail1">City</label>
                        <input formControlName="city" type="text" class="form-control" id="exampleInputCity" placeholder="Enter city"/>
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary" (click)="update()" [disabled]="editForm.invalid">Update</button>
                        <button type="button" routerLink="/contactList" class="btn btn-success">Back</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<div class="footer">
    <h5 style="font-size: 1rem;">copyright 2023 Contact Management system crud&nbsp;
        <button type="button" data-bs-toggle="modal" data-bs-target="#footerModal"  class="btn btn-dark">Contact us</button>
    
    </h5>&nbsp;
    
</div>

<!-- footer modal -->

  <div class="modal fade" id="footerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #039be5;">
          <h5 class="modal-title" style="color: white;" id="exampleModalLabel">Contact us</h5>
          <button type="button" style="background-color: #039be5;" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="contactusForm">
                <div class="form-group mt-2">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group mt-2">
                    <label for="exampleInputEmail1">Message</label>
                    <textarea type="text" class="form-control" formControlName="message" id="exampleInputEmail1" rows="4" aria-describedby="emailHelp" placeholder="Enter email"></textarea>
                  </div>
               
                
              </form>
        </div>
        <div class="modal-footer" style="background-color: #039be5;">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button"  (click)="contactussubmit()" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>
